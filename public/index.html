<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration DApp - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-indigo-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <div class="bg-white/80 backdrop-blur-lg p-10 rounded-2xl shadow-2xl max-w-md w-full relative z-10 border border-white/20">
        <!-- Logo/Icon -->
        <div class="flex justify-center mb-6">
            <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-4 rounded-2xl shadow-lg">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
            </div>
        </div>

        <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">Vehicle Registry</h1>
        <p class="text-center text-gray-600 mb-8 text-sm">Blockchain-Powered Vehicle Management</p>
        
        <div id="loginSection" class="space-y-6">
            <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 rounded-xl border border-blue-100">
                <p class="text-gray-700 text-center text-sm flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Connect your MetaMask wallet to continue
                </p>
            </div>
            
            <button id="connectBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Connect MetaMask</span>
            </button>
            
            <div id="accountInfo" class="hidden mt-6 space-y-4">
                <div class="bg-gradient-to-r from-gray-50 to-gray-100 p-5 rounded-xl border border-gray-200 shadow-inner">
                    <div class="flex items-center mb-3">
                        <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-sm font-semibold text-gray-700">Connected Account</p>
                    </div>
                    <p id="accountAddress" class="text-xs font-mono bg-white p-3 rounded-lg border border-gray-200 break-all text-gray-800"></p>
                    
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <p class="text-sm text-gray-600 mb-2">Your Role</p>
                        <div class="flex items-center">
                            <div class="bg-gradient-to-r from-blue-500 to-indigo-500 p-2 rounded-lg mr-3">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <p id="userRole" class="text-xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent"></p>
                        </div>
                    </div>
                </div>
                
                <button id="proceedBtn" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
                    <span>Proceed to Dashboard</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div id="errorSection" class="hidden mt-6">
            <div class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded-lg shadow-md">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p id="errorMessage" class="text-sm font-medium"></p>
                </div>
            </div>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="flex items-center justify-center space-x-2 text-xs text-gray-500">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <span>Ganache Local: http://127.0.0.1:7545</span>
            </div>
        </div>
    </div>

    <style>
        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -50px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(50px, 50px) scale(1.05); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>

    <script>
        // Wait for Web3 to load
        window.addEventListener('load', function() {
            if (typeof Web3 === 'undefined') {
                console.error('Web3 not loaded from CDN!');
                console.error('Trying to load from alternative source...');
                
                // Try loading from unpkg as fallback
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/web3@latest/dist/web3.min.js';
                script.onload = function() {
                    console.log('Web3 loaded from unpkg:', Web3.version);
                };
                script.onerror = function() {
                    alert('Failed to load Web3 library. Please check your internet connection and refresh.');
                };
                document.head.appendChild(script);
            } else {
                console.log('Web3 loaded successfully:', Web3.version);
            }
        });
    </script>
    <script src="config.js"></script>
    <script type="module" src="../src/js/web3.js"></script>
    <script type="module" src="../src/js/auth.js"></script>
    <script type="module">
        import { initializeContract } from '../src/js/config.js';
        import { loadContract } from '../src/js/web3.js';
        import { connectWallet, getCurrentAccount, getAccountRole, loadRoleAddressesFromContract } from '../src/js/auth.js';

        const connectBtn = document.getElementById('connectBtn');
        const accountInfo = document.getElementById('accountInfo');
        const accountAddress = document.getElementById('accountAddress');
        const userRole = document.getElementById('userRole');
        const proceedBtn = document.getElementById('proceedBtn');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');

        let contractInitialized = false;

        function showError(message) {
            errorSection.classList.remove('hidden');
            errorMessage.textContent = message;
            setTimeout(() => {
                errorSection.classList.add('hidden');
            }, 5000);
        }

        async function initContract() {
            try {
                console.log('Initializing contract...');
                console.log('Web3 available:', typeof window.Web3 !== 'undefined');
                console.log('MetaMask available:', typeof window.ethereum !== 'undefined');
                
                // Check network
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                const chainIdDecimal = parseInt(chainId, 16);
                console.log('Current Chain ID:', chainId, '(Decimal:', chainIdDecimal + ')');
                
                // Check if on correct network
                const targetChainId = '0x539'; // 1337 in hex
                if (chainId !== targetChainId) {
                    console.log('Wrong network detected. Requesting switch to Ganache...');
                    try {
                        // Request MetaMask to switch to Ganache network
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: targetChainId }]
                        });
                        console.log('✅ Switched to Ganache network');
                    } catch (switchError) {
                        // This error code indicates that the chain has not been added to MetaMask
                        if (switchError.code === 4902) {
                            console.log('Ganache network not found. Adding it...');
                            try {
                                await window.ethereum.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [{
                                        chainId: targetChainId,
                                        chainName: 'Ganache Local',
                                        nativeCurrency: {
                                            name: 'Ethereum',
                                            symbol: 'ETH',
                                            decimals: 18
                                        },
                                        rpcUrls: ['http://127.0.0.1:7545'],
                                        blockExplorerUrls: null
                                    }]
                                });
                                console.log('✅ Ganache network added and switched');
                            } catch (addError) {
                                console.error('Failed to add Ganache network:', addError);
                                showError('Please manually add Ganache network to MetaMask (Chain ID: 1337, RPC: http://127.0.0.1:7545)');
                                connectBtn.disabled = true;
                                throw addError;
                            }
                        } else {
                            console.error('Failed to switch network:', switchError);
                            showError('Please switch MetaMask to Ganache Local network manually');
                            connectBtn.disabled = true;
                            throw switchError;
                        }
                    }
                } else {
                    console.log('✅ Already on Ganache network');
                }
                
                const { address, abi } = await initializeContract();
                console.log('Contract address:', address);
                
                await loadContract(address, abi);
                console.log('Contract loaded');
                
                await loadRoleAddressesFromContract();
                console.log('Role addresses loaded');
                
                contractInitialized = true;
                console.log('Contract initialized successfully');
            } catch (error) {
                console.error('Contract initialization failed:', error);
                
                if (error.message && error.message.includes('Returned values aren\'t valid')) {
                    showError('Contract not found on current network. Make sure Ganache is running and contract is deployed.');
                } else {
                    showError(error.message || 'Failed to initialize. Check console for details.');
                }
                connectBtn.disabled = true;
                throw error;
            }
        }

        connectBtn.addEventListener('click', async () => {
            console.log('Connect button clicked');
            try {
                if (!contractInitialized) {
                    console.log('Contract not initialized, initializing...');
                    await initContract();
                }

                connectBtn.disabled = true;
                connectBtn.innerHTML = '<span>Connecting...</span>';
                
                console.log('Calling connectWallet...');
                const account = await connectWallet();
                console.log('Account connected:', account);
                
                const role = await getAccountRole(account);
                console.log('Role detected:', role);
                
                if (role === 'Unauthorized') {
                    showError('Your account is not authorized. Please switch to an authorized account in MetaMask.');
                    connectBtn.disabled = false;
                    connectBtn.innerHTML = '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg><span>Connect MetaMask</span>';
                    return;
                }
                
                accountAddress.textContent = account;
                userRole.textContent = role;
                accountInfo.classList.remove('hidden');
                connectBtn.classList.add('hidden');
                
                localStorage.setItem('userAccount', account);
                localStorage.setItem('userRole', role);
            } catch (error) {
                console.error('Connection error:', error);
                showError(error.message || 'Failed to connect wallet');
                connectBtn.disabled = false;
                connectBtn.innerHTML = '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg><span>Connect MetaMask</span>';
            }
        });

        proceedBtn.addEventListener('click', () => {
            const role = localStorage.getItem('userRole');
            
            if (role === 'Dealership') {
                window.location.href = 'dealership.html';
            } else if (role === 'Service Centre') {
                window.location.href = 'servicecentre.html';
            } else if (role === 'Company') {
                window.location.href = 'company.html';
            } else {
                showError('Unknown role. Please contact administrator.');
            }
        });

        window.addEventListener('load', async () => {
            // Wait a moment for Web3 to be fully loaded
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Check if Web3 is available
            if (typeof Web3 === 'undefined') {
                console.error('Web3 still not available after waiting');
                showError('Web3 library failed to load. Please refresh the page.');
                connectBtn.disabled = true;
                return;
            }
            
            // Initialize contract on page load
            try {
                await initContract();
            } catch (error) {
                console.error('Failed to initialize contract on load:', error);
            }

            const savedAccount = localStorage.getItem('userAccount');
            if (savedAccount && contractInitialized) {
                try {
                    const currentAccount = await getCurrentAccount();
                    if (currentAccount && currentAccount.toLowerCase() === savedAccount.toLowerCase()) {
                        const role = localStorage.getItem('userRole');
                        accountAddress.textContent = currentAccount;
                        userRole.textContent = role;
                        accountInfo.classList.remove('hidden');
                        connectBtn.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Auto-connect failed:', error);
                }
            }
        });
    </script>
</body>
</html>
