<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealership Dashboard - Vehicle Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-sky-50 to-indigo-50 min-h-screen">
    <nav class="bg-gradient-to-r from-blue-600 via-blue-700 to-indigo-700 text-white p-4 shadow-2xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-white/20 p-2 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold">Dealership Dashboard</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="bg-white/10 px-4 py-2 rounded-lg backdrop-blur-sm">
                    <span id="navAccount" class="text-sm font-mono"></span>
                </div>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition duration-300 transform hover:scale-105 flex items-center space-x-2 shadow-lg">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl p-8 max-w-2xl mx-auto border border-blue-100">
            <div class="flex items-center mb-6">
                <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-3 rounded-xl shadow-lg mr-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Register New Vehicle</h2>
            </div>
            
            <form id="vehicleForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">VIN (Vehicle Identification Number)</label>
                    <input type="text" id="vin" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter 17-character VIN">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Color</label>
                        <input type="text" id="color" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="e.g., Red">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Model</label>
                        <input type="text" id="model" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="e.g., Honda Civic">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Company/Manufacturer</label>
                    <input type="text" id="company" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., Honda">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Owner Name</label>
                    <input type="text" id="ownerName" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter owner's full name">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Owner ID (License/Passport)</label>
                    <input type="text" id="ownerId" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter owner's ID number">
                </div>

                <!-- IPFS File Uploads -->
                <div class="border-t border-gray-200 pt-6 mt-6">
                    <div class="flex items-center mb-4">
                        <svg class="w-5 h-5 text-purple-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <h3 class="text-lg font-semibold text-gray-800">Upload Documents (IPFS)</h3>
                    </div>

                    <!-- Vehicle Image Upload -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Vehicle Image <span class="text-gray-500 font-normal">(Required for registration)</span>
                        </label>
                        <div class="flex items-center justify-center w-full">
                            <label for="vehicleImage" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 hover:border-purple-400 transition-all">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> vehicle image</p>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF (MAX. 10MB)</p>
                                </div>
                                <input id="vehicleImage" type="file" class="hidden" accept="image/*" />
                            </label>
                        </div>
                        <div id="imagePreviewContainer" class="mt-4 hidden">
                            <div class="relative">
                                <img id="imagePreview" class="w-full h-48 object-cover rounded-lg border-2 border-gray-200" alt="Vehicle preview" />
                                <button type="button" id="removeImageBtn" class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full shadow-lg transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="mt-2 flex items-center justify-between">
                                <span id="imageInfo" class="text-sm text-gray-600"></span>
                                <div id="imageUploadStatus" class="flex items-center space-x-2">
                                    <span class="text-sm text-gray-600">Status: </span>
                                    <span id="imageStatusText" class="text-sm font-semibold text-gray-800">Not uploaded</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Documents Upload -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Vehicle Documents <span class="text-gray-500 font-normal">(RC, Insurance, etc.)</span>
                        </label>
                        <div class="flex items-center justify-center w-full">
                            <label for="vehicleDocuments" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 hover:border-purple-400 transition-all">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                    <p class="mb-1 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> documents</p>
                                    <p class="text-xs text-gray-500">PDF, JPG, PNG (Multiple files allowed)</p>
                                </div>
                                <input id="vehicleDocuments" type="file" class="hidden" multiple accept=".pdf,.jpg,.jpeg,.png" />
                            </label>
                        </div>
                        <div id="documentsList" class="mt-4 hidden">
                            <div class="bg-gray-50 rounded-lg p-4">
                                <h4 class="text-sm font-semibold text-gray-700 mb-2">Selected Files:</h4>
                                <ul id="documentsListItems" class="space-y-2"></ul>
                                <div class="mt-3 pt-3 border-t border-gray-200">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-600">Upload Status: </span>
                                        <span id="documentsStatusText" class="text-sm font-semibold text-gray-800">Pending</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>Register Vehicle</span>
                </button>
            </form>

            <div id="statusMessage" class="hidden mt-4 p-4 rounded-lg"></div>
        </div>

        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl p-8 max-w-2xl mx-auto mt-8 border border-blue-100">
            <div class="flex items-center mb-6">
                <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <h2 class="text-2xl font-bold text-gray-800">Recent Registrations</h2>
            </div>
            <div id="recentVehicles" class="space-y-2">
                <p class="text-gray-500 text-center py-4">No vehicles registered yet</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script type="module" src="../src/js/web3.js"></script>
    <script type="module" src="../src/js/auth.js"></script>
    <script type="module" src="../src/js/dealership.js"></script>
</body>
</html>
